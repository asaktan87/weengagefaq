<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet FAQ Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .chat-message {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-full">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">FAQ Assistant</h1>
            <p class="text-gray-600">Get instant answers to your workplace questions</p>
        </div>

        <!-- Quick Categories -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Popular Topics</h2>
            <div class="flex flex-wrap gap-2">
                <button onclick="selectCategory('hr')" class="px-4 py-2 bg-white rounded-full text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors border border-gray-200">
                    üë• HR & Benefits
                </button>
                <button onclick="selectCategory('it')" class="px-4 py-2 bg-white rounded-full text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors border border-gray-200">
                    üíª IT Support
                </button>
                <button onclick="selectCategory('policies')" class="px-4 py-2 bg-white rounded-full text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors border border-gray-200">
                    üìã Policies
                </button>
                <button onclick="selectCategory('facilities')" class="px-4 py-2 bg-white rounded-full text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors border border-gray-200">
                    üè¢ Facilities
                </button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Chat Messages -->
            <div id="chatMessages" class="h-96 overflow-y-auto p-6 space-y-4">
                <div class="chat-message flex items-start space-x-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="bg-gray-100 rounded-lg px-4 py-3 max-w-md">
                        <p class="text-gray-800">Hi! I'm your FAQ assistant. Ask me anything about company policies, IT support, HR benefits, or facilities. You can also click on the topic buttons above!</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 p-4">
                <form onsubmit="sendMessage(event)" class="flex space-x-3">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask your question here..." 
                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        autocomplete="off"
                    >
                    <button 
                        type="submit" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>

        <!-- Suggested Questions -->
        <div class="mt-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-3">Frequently Asked Questions</h3>
            <div class="grid md:grid-cols-2 gap-3">
                <button onclick="askQuestion('How do I reset my password?')" class="text-left p-3 bg-white rounded-lg hover:bg-blue-50 transition-colors border border-gray-200">
                    <span class="text-blue-600 font-medium">How do I reset my password?</span>
                </button>
                <button onclick="askQuestion('What are the vacation policies?')" class="text-left p-3 bg-white rounded-lg hover:bg-blue-50 transition-colors border border-gray-200">
                    <span class="text-blue-600 font-medium">What are the vacation policies?</span>
                </button>
                <button onclick="askQuestion('How do I book a meeting room?')" class="text-left p-3 bg-white rounded-lg hover:bg-blue-50 transition-colors border border-gray-200">
                    <span class="text-blue-600 font-medium">How do I book a meeting room?</span>
                </button>
                <button onclick="askQuestion('Where can I find my pay stubs?')" class="text-left p-3 bg-white rounded-lg hover:bg-blue-50 transition-colors border border-gray-200">
                    <span class="text-blue-600 font-medium">Where can I find my pay stubs?</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const faqData = {
            hr: {
                'vacation': 'You get 15 vacation days per year, plus 10 sick days. Vacation requests should be submitted at least 2 weeks in advance through the HR portal.',
                'benefits': 'We offer comprehensive health insurance, dental, vision, 401k with company match, and flexible spending accounts. Check the employee handbook for full details.',
                'pay stubs': 'Pay stubs are available in the employee self-service portal. Log in with your employee ID and password to access them.',
                'time off': 'Submit time off requests through the HR portal or speak with your manager. Emergency time off should be reported as soon as possible.'
            },
            it: {
                'password': 'To reset your password, go to the IT self-service portal or call the help desk at ext. 4357. You\'ll need your employee ID for verification.',
                'wifi': 'The guest WiFi password is "CompanyGuest2024". For secure network access, use your regular login credentials.',
                'software': 'Software installation requests must go through IT. Submit a ticket through the IT portal with your business justification.',
                'email': 'Email issues can usually be resolved by restarting Outlook. If problems persist, contact IT support at ext. 4357.'
            },
            policies: {
                'dress code': 'Business casual is the standard. Jeans are allowed on Fridays. Avoid shorts, flip-flops, and overly casual attire.',
                'remote work': 'Remote work is available 2 days per week with manager approval. Full remote arrangements require HR approval.',
                'expenses': 'Submit expense reports within 30 days with receipts. Use the expense management system for all business-related costs.',
                'harassment': 'Report any harassment immediately to HR or use the anonymous hotline at 1-800-ETHICS-1.'
            },
            facilities: {
                'parking': 'Employee parking is available in the north lot. Visitor parking is in the south lot. Parking passes are required.',
                'meeting rooms': 'Book meeting rooms through the facilities portal or Outlook calendar. Rooms are available 7 AM - 7 PM.',
                'cafeteria': 'The cafeteria is open 7 AM - 3 PM. Lunch is served 11:30 AM - 2 PM. Vending machines are available 24/7.',
                'security': 'Building access requires your badge. Lost badges should be reported to security immediately at ext. 4911.'
            }
        };

        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message flex items-start space-x-3';
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="flex-1"></div>
                    <div class="bg-blue-600 text-white rounded-lg px-4 py-3 max-w-md">
                        <p>${content}</p>
                    </div>
                    <div class="w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="bg-gray-100 rounded-lg px-4 py-3 max-w-md">
                        <p class="text-gray-800">${content}</p>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing';
            typingDiv.className = 'flex items-start space-x-3';
            typingDiv.innerHTML = `
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
                <div class="bg-gray-100 rounded-lg px-4 py-3">
                    <div class="typing-indicator text-gray-500">Thinking...</div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function findAnswer(question) {
            const lowerQuestion = question.toLowerCase();
            
            // Search through all categories
            for (const category in faqData) {
                for (const keyword in faqData[category]) {
                    if (lowerQuestion.includes(keyword)) {
                        return faqData[category][keyword];
                    }
                }
            }
            
            // Default response if no match found
            return "I couldn't find a specific answer to that question. Please contact HR at ext. 4200 or IT support at ext. 4357 for further assistance. You can also check the employee handbook on the intranet.";
        }

        function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('messageInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            // Add user message
            addMessage(question, true);
            input.value = '';
            
            // Show typing indicator
            showTyping();
            
            // Simulate processing delay
            setTimeout(() => {
                removeTyping();
                const answer = findAnswer(question);
                addMessage(answer);
            }, 1000);
        }

        function askQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage(new Event('submit'));
        }

        function selectCategory(category) {
            const categoryMessages = {
                hr: "I can help with HR questions like vacation policies, benefits, pay stubs, and time off requests. What would you like to know?",
                it: "I'm here to help with IT issues like password resets, WiFi access, software requests, and email problems. What do you need help with?",
                policies: "I can answer questions about company policies including dress code, remote work, expenses, and reporting procedures. What policy would you like to know about?",
                facilities: "I can help with facilities questions like parking, meeting room bookings, cafeteria hours, and building security. What do you need to know?"
            };
            
            addMessage(categoryMessages[category]);
        }
    </script>

</html>
